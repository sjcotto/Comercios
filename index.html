<!DOCTYPE html>
<!-- saved from url=(0050)http://leafletjs.com/examples/geojson-example.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Supermercados Montevideo</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css">
	<style type="text/css">

		div.leaflet-shadow-pane {
			display: none;
		}
	</style>

	</head>
	<body>
	<div id="map" style="width: 100%; height: 800px; position: relative;" class="leaflet-container leaflet-retina leaflet-fade-anim" tabindex="0"> </div>

	<script src="./Leaflet GeoJSON Example_files/sample-geojson.js" type="text/javascript"></script>

	<script src="./Leaflet GeoJSON Example_files/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([-34.916,-56.164], 10);

		map.locate({setView: true, maxZoom: 20});

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 20,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);



		function onEachFeature(feature, layer) {
			var popupContent = feature.properties.Name;

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}


		L.geoJson(freeBus, {
    	onEachFeature: onEachFeature
		}).addTo(map);




	</script>


</body></html>
